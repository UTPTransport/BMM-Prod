<!DOCTYPE html>
<html>
<head>
    <title>Performance Dashboard</title>
    <meta http-equiv="refresh" content="1800">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #F5F7FB;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            background: #F5F7FB;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .bottom-panel {
            width: 100%;
            height: 120px;
            background: #F5F7FB;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
            padding: 10px 20px;
        }

        .date-time, .weather-box {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .weather-box img {
            width: 50px;
            height: 50px;
        }

        .ticker-container {
            flex-grow: 1;
            margin: 0 40px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .ticker-text {
            position: absolute;
            white-space: nowrap;
            animation: scrollLeft 20s linear infinite;
            font-size: 16px;
            font-weight: bold;
        }

        @keyframes scrollLeft {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <!-- Looker Studio Iframe Area -->
    <div class="iframe-container">
        <iframe id="lookerFrame" src="" allowfullscreen></iframe>
    </div>

    <!-- Bottom Panel -->
    <div class="bottom-panel">
        <!-- Date & Time -->
        <div class="date-time">
            <div id="dateBox">Loading date...</div>
            <div id="timeBox">Loading time...</div>
        </div>

        <!-- Ticker -->
        <div class="ticker-container">
            <div class="ticker-text">
                ‚ö†Ô∏è Attention: Please ensure machines are inspected by 8 AM daily | üõ† Maintenance window tonight at 10 PM | üéØ Target yield this week: 92% | üö® Safety reminder: PPE is mandatory in all sections
            </div>
        </div>

        <!-- Weather -->
        <div class="weather-box">
            <div id="cityName">Loading...</div>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <div id="weatherTemp">--¬∞C</div>
            <div id="weatherDesc">Loading...</div>
        </div>
    </div>

    <script>
        const pageIDs = [
            "page/p_jhaldr8ird",
            "page/BGGGF",
            "page/p_y5rjvcqdrd",
            "page/p_le1e2jakrd",
            "page/p_isyaxnjnrd",
            "page/p_xrzzgkuprd",
            "page/p_17lkqgqqrd",
            "page/p_s578cjqqrd",
            "page/p_vyx726tprd",
            "page/p_5pf5vd8krd",
            "page/p_2ioud4vprd",
            "page/p_fwcxl2jmrd",
            "page/p_ohe31rrprd"
        ];
        const baseURL = "https://lookerstudio.google.com/embed/reporting/a567d9d3-a904-43f4-a783-2a6f2fcc4933";
        let currentPage = 0;

        function rotateSlides() {
            const iframe = document.getElementById("lookerFrame");
            const fullURL = `${baseURL}/${pageIDs[currentPage]}?t=${Date.now()}`;
            iframe.src = fullURL;

            currentPage = (currentPage + 1) % pageIDs.length;
        }

        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById("dateBox").innerText = now.toLocaleDateString('en-US', options);
            document.getElementById("timeBox").innerText = now.toLocaleTimeString('en-US');
        }

        function fetchWeather() {
            const apiKey = "85158e35e52890edf18936f969fded80";
            const city = "Katunayaka";
            const units = "metric";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById("cityName").innerText = `${data.name}, ${data.sys.country}`;
                        document.getElementById("weatherTemp").innerText = `${Math.round(data.main.temp)}¬∞C`;
                        document.getElementById("weatherDesc").innerText = data.weather[0].description;
                        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    } else {
                        document.getElementById("cityName").innerText = "City Unavailable";
                        document.getElementById("weatherTemp").innerText = "N/A";
                        document.getElementById("weatherDesc").innerText = "Weather unavailable";
                    }
                })
                .catch(error => {
                    console.error("Weather error:", error);
                    document.getElementById("cityName").innerText = "City Unavailable";
                    document.getElementById("weatherTemp").innerText = "N/A";
                    document.getElementById("weatherDesc").innerText = "Weather unavailable";
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTime();
            setInterval(updateTime, 1000);
            fetchWeather();
            setInterval(fetchWeather, 600000); // every 10 mins
            rotateSlides();
            setInterval(rotateSlides, 10000); // every 10 seconds
        });
    </script>
</body>
</html>
