<!DOCTYPE html>
<html>
<head>
  <title>Looker Studio Dashboard Slideshow</title>
  <meta http-equiv="refresh" content="1800"> <!-- Full page refresh every 30 minutes -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #F5F7FB;
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .iframe-container {
      flex-grow: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    const base = "https://lookerstudio.google.com/embed/reporting/a567d9d3-a904-43f4-a783-2a6f2fcc4933/";
    const pages = [
      "page/p_jhaldr8ird",
      "page/BGGGF",
      "page/p_y5rjvcqdrd",
      "page/p_le1e2jakrd",
      "page/p_isyaxnjnrd",
      "page/p_xrzzgkuprd",
      "page/p_17lkqgqqrd",
      "page/p_s578cjqqrd",
      "page/p_vyx726tprd",
      "page/p_5pf5vd8krd",
      "page/p_2ioud4vprd",
      "page/p_fwcxl2jmrd",
      "page/p_ohe31rrprd"
    ];

    let current = 0;
    const rotateIntervalSeconds = 10;

    function rotate() {
      const iframe = document.getElementById("lookerFrame");
      const fullURL = `${base}${pages[current]}?t=${Date.now()}`;
      iframe.src = fullURL;
      current = (current + 1) % pages.length;
    }

    document.addEventListener("DOMContentLoaded", () => {
      rotate();
      setInterval(rotate, rotateIntervalSeconds * 1000);
    });
  </script>
</head>
<body>
  <div class="iframe-container">
    <iframe id="lookerFrame" src="" allowfullscreen="true"></iframe>
  </div>
</body>
</html>
