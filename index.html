<!DOCTYPE html>
<html>
<head>
    <title>Performance Dashboard</title>
    <meta http-equiv="refresh" content="1800"> <!-- Refresh every 30 minutes -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #F5F7FB;
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="lookerFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const baseURL = "https://lookerstudio.google.com/embed/reporting/a567d9d3-a904-43f4-a783-2a6f2fcc4933";
        const pageIDs = [
            "page/p_5pf5vd8krd",
            "page/p_r8keu3w7oc", // Example page IDs - replace with yours
            "page/p_d2a1mrlv6e"
        ];

        let currentPage = 0;

        function rotateSlides() {
            const iframe = document.getElementById("lookerFrame");
            const fullURL = `${baseURL}/${pageIDs[currentPage]}?t=${Date.now()}`;
            iframe.src = fullURL;

            currentPage = (currentPage + 1) % pageIDs.length;
        }

        document.addEventListener("DOMContentLoaded", () => {
            rotateSlides(); // Initial load
            setInterval(rotateSlides, 10000); // Change every 10 seconds
        });
    </script>
</body>
</html>
