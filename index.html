<!DOCTYPE html>
<html>
<head>
    <title>Performance Dashboard</title>
    <meta http-equiv="refresh" content="1800"> <!-- Refresh every 30 minutes -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #F5F7FB;
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .left-panel {
            width: 100px;
            height: 100vh;
            background: #F5F7FB;
            color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .date-box {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }

        .time-box {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .weather-box {
            text-align: center;
            font-size: 12px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .city-name {
            font-size: 12px;
            font-weight: bold;
        }

        .ticker-container {
            overflow: hidden;
            height: 350px;
            width: 100%;
            position: relative;
        }

        .ticker-text {
            position: absolute;
            width: 100%;
            bottom: 1520;
            animation: scrollUp 10s linear infinite;
        }

        @keyframes scrollUp {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        .iframe-container {
            flex-grow: 1;
            height: 100vh;
            position: relative;
            background: #F5F7FB;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }
    </style>

    <script>
        const pageURLs = [
            "p_jhaldr8ird", "BGGGF", "p_y5rjvcqdrd", "p_le1e2jakrd", "p_isyaxnjnrd",
            "p_xrzzgkuprd", "p_17lkqgqqrd", "p_s578cjqqrd", "p_vyx726tprd", "p_5pf5vd8krd",
            "p_2ioud4vprd", "p_fwcxl2jmrd", "p_ohe31rrprd"
        ];

        const baseURL = "https://lookerstudio.google.com/embed/reporting/a567d9d3-a904-43f4-a783-2a6f2fcc4933/page/";
        let currentIndex = 0;
        const intervalSeconds = 1;

        function updateTime() {
            const timeBox = document.getElementById("timeBox");
            const dateBox = document.getElementById("dateBox");
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            dateBox.innerHTML = now.toLocaleDateString('en-US', options);
            timeBox.innerHTML = now.toLocaleTimeString();
        }

        function rotateIframe() {
            const iframe = document.getElementById("slidesFrame");
            const page = pageURLs[currentIndex];
            iframe.src = `${baseURL}${page}?t=${Date.now()}`; // Add timestamp to force refresh
            currentIndex = (currentIndex + 1) % pageURLs.length;
        }

        function fetchWeather() {
            const apiKey = "85158e35e52890edf18936f969fded80";
            const city = "Katunayaka";
            const units = "metric";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById("cityName").innerText = `${data.name}, ${data.sys.country}`;
                        document.getElementById("weatherTemp").innerText = `${Math.round(data.main.temp)}Â°C`;
                        document.getElementById("weatherDesc").innerText = data.weather[0].description;
                        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    } else {
                        document.getElementById("cityName").innerText = "City Unavailable";
                        document.getElementById("weatherTemp").innerText = "N/A";
                        document.getElementById("weatherDesc").innerText = "Weather unavailable";
                    }
                })
                .catch(error => {
                    console.error("Error fetching weather:", error);
                    document.getElementById("cityName").innerText = "City Unavailable";
                    document.getElementById("weatherTemp").innerText = "N/A";
                    document.getElementById("weatherDesc").innerText = "Weather unavailable";
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTime();
            setInterval(updateTime, 1000);

            rotateIframe();
            setInterval(rotateIframe, intervalSeconds * 1000);

            fetchWeather();
            setInterval(fetchWeather, 600000); // Update weather every 10 mins
        });
    </script>
</head>
<body>
    <div class="left-panel">
        <div id="dateBox" class="date-box"></div>
        <div id="timeBox" class="time-box"></div>
        <div class="weather-box">
            <div id="cityName" class="city-name">Loading...</div>
            <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
            <div id="weatherTemp">--Â°C</div>
            <div id="weatherDesc">Loading...</div>
        </div>
        <div class="ticker-container">
            <div class="ticker-text">
                Important Notice: System maintenance at 10 PM. Please save your work. ðŸš€
            </div>
        </div>
    </div>

    <div class="iframe-container">
        <iframe id="slidesFrame" src="" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
