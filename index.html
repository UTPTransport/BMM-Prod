<!DOCTYPE html>
<html>
<head>
    <title>Performance Dashboard</title>
    <meta http-equiv="refresh" content="1800"> <!-- Refresh every 30 minutes -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #F5F7FB;
            display: flex;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .left-panel {
            width: 100px;
            height: 100vh;
            background: #F5F7FB;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .date-box {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }

        .time-box {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .weather-box {
            text-align: center;
            font-size: 12px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .city-name {
            font-size: 12px;
            font-weight: bold;
        }

        .ticker-container {
            overflow: hidden;
            height: 350px;
            width: 100%;
            position: relative;
        }

        .ticker-text {
            position: absolute;
            width: 100%;
            bottom: 1520;
            animation: scrollUp 10s linear infinite;
        }

        @keyframes scrollUp {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        .iframe-container {
            flex-grow: 1;
            height: 100vh;
            position: relative;
            background: #F5F7FB;
        }

        .dashboard-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .dashboard-frame.active {
            display: block;
        }
    </style>

    <script>
        // Time & Date
        function updateTime() {
            const now = new Date();
            document.getElementById("timeBox").innerText = now.toLocaleTimeString();
            document.getElementById("dateBox").innerText = now.toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        // Weather
        function fetchWeather() {
            const apiKey = "85158e35e52890edf18936f969fded80";
            const city = "Katunayaka";
            const units = "metric";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}`;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById("cityName").innerText = `${data.name}, ${data.sys.country}`;
                        document.getElementById("weatherTemp").innerText = `${Math.round(data.main.temp)}Â°C`;
                        document.getElementById("weatherDesc").innerText = data.weather[0].description;
                        document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    }
                }).catch(() => {
                    document.getElementById("cityName").innerText = "City Unavailable";
                    document.getElementById("weatherTemp").innerText = "N/A";
                    document.getElementById("weatherDesc").innerText = "Weather unavailable";
                });
        }

        // Rotate Dashboards
        let currentFrame = 0;
        function switchDashboard() {
            for (let i = 0; i < 3; i++) {
                const frame = document.getElementById(`frame${i}`);
                frame.classList.remove('active');
            }
            document.getElementById(`frame${currentFrame}`).classList.add('active');
            currentFrame = (currentFrame + 1) % 3;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTime();
            setInterval(updateTime, 1000);
            fetchWeather();
            setInterval(fetchWeather, 600000); // every 10 mins

            // Rotate dashboards every 10 seconds
            switchDashboard(); // Show first immediately
            setInterval(switchDashboard, 10000);
        });
    </script>
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <div id="dateBox" class="date-box"></div>
        <div id="timeBox" class="time-box"></div>

        <div class="weather-box">
            <div id="cityName" class="city-name">Loading...</div>
            <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
            <div id="weatherTemp">--Â°C</div>
            <div id="weatherDesc">Loading...</div>
        </div>

        <div class="ticker-container">
            <div class="ticker-text">Important Notice: System maintenance at 10 PM. Please save your work. ðŸš€</div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="iframe-container">
        <iframe class="dashboard-frame" id="frame0" src="https://lookerstudio.google.com/embed/reporting/c03a68d6-0a09-4a5a-96a4-462308d8aa20/page/p_jhaldr8ird?embedded=true"></iframe>
        <iframe class="dashboard-frame" id="frame1" src="https://lookerstudio.google.com/embed/reporting/c03a68d6-0a09-4a5a-96a4-462308d8aa20/page/BGGGF?embedded=true"></iframe>
        <iframe class="dashboard-frame" id="frame2" src="https://lookerstudio.google.com/embed/reporting/c03a68d6-0a09-4a5a-96a4-462308d8aa20/page/p_y5rjvcqdrd?embedded=true"></iframe>
    </div>
</body>
</html>
